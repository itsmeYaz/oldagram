<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="hero-images">
          <img class="images" src="./images/logo.png" alt="" />
          <div class="flex-container">
            <img class="images avatar" src="./images/user-avatar.png" alt="" />
          </div>
        </div>
      </div>

      <div class="container">
        <div class="user">
          <div class="user-avatar">
            <img class="avatar" src="./images/avatar-vangogh.jpg" alt="" />
          </div>

          <div>
            <p class="user-info">Vincent van Gogh</p>
            <p class="user-info">Zudert, Netherlands</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
