<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="hero-images">
          <img class="images" src="./images/logo.png" alt="" />
          <div class="flex-container">
            <img class="images avatar" src="./images/rimuru.jpg" alt="" />
          </div>
        </div>
      </div>
    </header>

    <section>
      <div id="post-container">
        <div class="user">
          <div class="user-avatar">
            <img
              class="avatar"
              id="avatar"
              src="./images/avatar-vangogh.jpg"
              alt=""
            />
          </div>

          <div class="user-details">
            <p class="user-info name" id="name">Vincent van Gogh</p>
            <p class="user-info" id="location">Zudert, Netherlands</p>
          </div>
        </div>

        <img class="post" id="post" src="./images/post-vangogh.jpg" alt="" />

        <div class="icons">
          <img class="icon" src="./images/icon-heart.png" alt="" />
          <img class="icon" src="./images/icon-comment.png" alt="" />
          <img class="icon" src="./images/icon-dm.png" alt="" />
        </div>

        <div class="post-details">
          <p class="likes" id="likes">1,000 likes</p>
          <p>
            <span class="username" id="username">vincey1853</span>
            <span id="comment">just took a few mushrooms lol</span>
          </p>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
